<!-- 声明下面使用哪个版本的 HTML 5.0 -->
<!DOCTYPE html>

<!-- 根节点 -->
<html>
	<head>
		<meta charset="utf-8" >
		<title>Cobook.co</title>
		<!-- 专门放 CSS 代码 -->
		<style type="text/css">
			/* 第一种样式 */
			.aaa{
				font-size:5em;
				color:#444;
			}
			/* 第二种样式 */
			.bbb{
				font-size:10em;
				color:#777;
			}
		</style>
	</head>
	<body>
	   <!-- 点击按钮，修改文字 -->
	   <input type="text" id="username" name="" value=""  /><br />
	   <!-- javaScript是事件驱动的语言 -->
	   <!-- 当鼠标点击时 -->
	   <button id="bt1">按钮1</button><br />
		
		<!-- 分割线 -->
		<hr />   
	
	   <span id="message" ></span><br/ >
	   <button id="bt2">按钮2</button>
	   
		<hr />
		
		<!-- 找到 img 元素，修改 src 属性值 -->
		<img src="img/karlis-lauva.jpg" id="img1" /> <br />
		<button id="bt3">换图片</button>
	
	    <hr />
	    <!-- 修改标签中的 style 属性 -->
	    <span id="cssname"  >Hello</span>
	    <button id="bt4">换CSS</button>
	    
	    
	    
	    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
	    
	    
	    <!-- 引入外部的 jQuery 文件 -->
		<script type="text/javascript" src="js/jquery-1.8.0.min.js"> </script>
		<!-- 专门放 javaScript 代码 -->
		<script type="text/javascript">
			//所有的jQuery ，从浏览器加载完 document 对象开始
			//多行 javaScript 代码要写在一个 {}  ，叫函数(function)	
			$(document).ready(function(){
				//1 测试 jQuery 加载成功
				//alert("hello jQuery");
				
				// 找到 <按钮1> ,判断是否 点击<按钮1>
				//document.getElementById("bt1")
				$("#bt1").click(function(){
					//测试 ，是否单击按钮
					//alert("单击了按钮 Button1 ");
					//先找到这个  <input>  输入框
					//<input type="text" id="username" name="" value=""  />
					//document.getElementById("username")
					//1 修改  value="" 属性
					$("#username").val("hello jQuery 1");
					//2 属性(attribute)
					$("#username").attr({value:"hello  jQuery 2" });
				}); 
				
				
				$("#bt2").click(function(){
				    //<span id="message"></span>
					$("#message").html("hello jQuery ").css({ color: "#ff0011", background: "blue"});
				});
				
				$("#bt3").click(function(){
					$("#img1").attr({src:"img/hand.png"});
				});
				
				
				$("#bt4").click(function(){
					//调用已经写好的 CSS 
					//$("#cssname").addClass("aaa");
					//切换 CSS 效果,第一次增加 CSS，第二次删除 CSS
					$("#cssname").toggleClass("aaa");
				});
				
			});
		</script>
	</body>
</html>
