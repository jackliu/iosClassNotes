<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8" />
        <title>jQuery 的使用</title>
        <!--1 添加 jquery 库 -->
        <script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
        
        <!-- 把jquery代码与 html 代码分离 -->
        <script type="text/javascript">
            //2 判断整个网页代码是否加载完成
            //$()  得到 jquery 对象,只能调用 jquery API
            //document 得到 DOM 对象,只能调用DOM API
            $(document).ready(function(){
                //alert("加载完成...");
                //3 完成 Demo1，得到按钮
                $("#bt1").click(function(){
                      //4 得到文字标签，修改文字内容
                //使用 .html("aaa") 往标签中写入内容
            $("#word").html("hello jquery").addClass("aaa").show(2000);
                });
                              
                //使用 .html() 获得标签中的文本
$("#bt11").click(function(){
                 alert($("#word2").html());
            });
                              
                              
                              
                 
                //5  切换图片
                $("#bt2").click(function(){
    $("#ig1").attr("src","img/png1.png").toggle(3000,function(){
                                                                            alert("全部显示成功.");
                                                                            });
                });
                              
                              
                              
            });
            
        
            
            
            
            
        </script>
        <style type="text/css">
            .aaa{
                font-size:3em;
                color:red;
            }
        </style>
        
    </head>
    <body>
        <h1>Demo1 修改文字</h1>
        <span id="word" style="display:none;"></span>
        
        <button id="bt1">修改</button>
        
        <br />
        
        <span id="word2" >hello 这里本来就有值</span>
        <button id="bt11">修改</button>
        
        
        <br />
        
        <h1>Demo2 修改图片</h1>
        <img src="img/png0.png" width="" height=""  id="ig1"/>
        <button id="bt2">修改</button>
        
        <br />
        
        <h1>Demo3 修改样式</h1>
        <p>这里是一段话</p>
        <button id="bt3">修改样式</button>
        
    </body>
</html>
